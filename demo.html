<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Smart Utility javascript for developer</title>
		<link rel="stylesheet" type="text/css" href="./css/default.css">
		<style>
			body{
				padding: 1em;
			}
			h1{
				font-size: 2em;
				font-weight: normal;
			}
			.inner{
				max-width: 1100px;
				margin: 0 auto 3em;
			}
			.con_st, .con_scolumn{
				text-align: center;
			}
			.con_scolumn ul li{
				padding: 2em;
				background: rgba(0, 0, 0, 0.3);
				margin-bottom: 10px;
				color: #000;
			}
			.con_scolumn ul li span{
				font-size: 1.5em;
			}
		</style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="./js/sutility.js"></script>
		<script>
			$(document).ready(function(){
				$('.demo').sColumn({
					setWidth: true, /* Default is false */
					breakPoint: {
						/* In Desktop: Screen width >= 1025px */
						1025: {
							column: 4, /* 4 column each row */
							width: 23, /* if  'setWidth: true', each column set width 23% */
						},
						/* In Tablet: 678px <= Screen width < 1205px */
						768: {
							column: 3, /* 3 column each row */
							width: 33, /* if  'setWidth: true', each column set width 33% */
						},
						/* In Smartphone: 320px <= Screen width < 768px */
						320: {
							column: 2, /* 3 column each row */
							width: 48, /* if  'setWidth: true', each column set width 48% */
						},
					}
				});
			})
		</script>
	</head>
	<body>
		<div class="con_st inner">
			<h1>Demo sutility.js</h1>
			<p class="sub">Smart Utility javascript for developer</p>
		</div>
		<div class="con_scolumn inner">
			<ul class="demo">
				<li><span>Column 1</span></li>
				<li><span>Column 2</span></li>
				<li><span>Column 3</span></li>
				<li><span>Column 4</span></li>
				<li><p><span>Column 5<br>Column 5</span></p><p><span>Column 5<br>Column 5</span></p></li>
				<li><span>Column 6</span></li>
				<li><span>Column 7</span></li>
				<li><span>Column 8</span></li>
				<li><span>Column 9</span></li>
				<li><span>Column 10</span></li>
				<li><span>Column 11</span></li>
			</ul>
		</div>
	</body>
</html>
